<!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
<script src="lib/axios.min.js"></script>
<script>

path = [];

function scraper(url_arg) {
  let url = 'scraper.php';
  if (url_arg) url += '?url=' + url_arg;

  axios({
    method: 'get',
    url: url,
    responseType: 'stream'
  }).then(function (response) {
      let data = response.data

      if (!path.includes(data.title)) {
        scraper(data.links[0]);
      }

      path.push(data.title)

      console.log(path)
    });
}

// scraper('https://fr.wikipedia.org/wiki/Philosophie');
scraper('https://fr.wikipedia.org/wiki/Document');

</script>
